<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Películas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>El Maravilloso Mundo de Ghibli</h1>

    <button id="toggleFormBtn">➕ Agregar Película</button>

    <form id="movieForm" class="hidden">
        <input type="hidden" id="idMovie">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="genero" placeholder="Género" required>
        <input type="text" id="director" placeholder="Director" required>
        <input type="number" id="estreno" placeholder="Estreno" required>
        <input type="number" id="calificacion" placeholder="Calificación (1-5)" min="1" max="5">
        <input type="url" id="cartelUrl" placeholder="URL del cartel">
        <input type="url" id="trailerUrl" placeholder="URL del tráiler (MP4)">
        <button type="submit">Guardar</button>
    </form>

    <section id="moviesContainer" class="grid-container"></section>

    <script src="script.js"></script>
</body>
</html>
